name: openvla-env
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy
  - h5py
  - transformers
  - pillow
  - pip
  # "cpuonly" ensures we don't download massive NVIDIA drivers on your laptop
  - pytorch
  - torchvision
  - cpuonly 
  # OpenCV is slightly complex in Conda; "opencv" from conda-forge is the standard
  - opencv